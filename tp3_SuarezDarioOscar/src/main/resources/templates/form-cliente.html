<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario en HTML5</title>
<link rel="stylesheet" href="/css/estilos.css" type="text/css">
</head>
<body>

<header id="encabezaPagina">
<h1 class="tituloDePagina"> Practico 3 Parte Dos</h1>
<nav class="menu">
        <ul>
            <li><a class="enlace" href="http://localhost:8080/home">Home</a></li>
            <li><a class="enlace" href="/form">Formulario</a></li>
            <li><a class="enlace" href="#section-3">Seccion 3</a></li>
        </ul>
    </nav>

</header>
<main class="contenidoPrincipal">
	<section class="form">
	    <h2 class="tituloDeSeccionDeFormulario">Formulario de Suscripcion</h2>
		<form>
		    <label for="nombre">Nombre:</label>
		    <input type="text" id="nombre" name="nombre" required>
		    <br>
		    <label for="apellido">Apellido:</label>
		    <input type="text" id="apellido" name="apellido" required>
		    <br>
		    <label for="dni">DNI:</label>
		    <input type="number" id="dni" name="dni" required>
		    <br>
		    <label for="fechaDeNacimiento">Fecha de Nacimiento:</label>
		    <input type="date" id="fechaDeNacimiento" name="fechaDeNacimiento" required>
		    <br>
		    <label for="genero">Genero:</label>
		    <input type="radio" id="masculino" name="genero">
		    <label for="masculino">masculino:</label>
		    <input type="radio" id="femenino" name="genero">
		    <label for="femenino">femenino:</label>
		    <br>
		    <label for="email">Email:</label>
		    <input type="email" id="email" name="email" required>
		    <br>
		    <label for="domicilio">Domicilio:</label>
		    <input type="text" id="domicilio" name="domicilio" required>
		    <br>
		    <label for="provincias">Seleccionar una Provincia </label>
		    <select name="provincias" id="provincias" required>
		      	<option value="jujuy">Jujuy</option>
		      	<option value="salta">Salta</option>
		        <option value="tucuman">Tucuman</option>
		        <option value="chaco">Chaco</option>    
		    </select>
		    <br>    
		    <label for="numTelefono">Numero de Telefono:</label>
		    <input type="text" id="numTelefono" name="numTelefono">
		    <br> 
		    <div class="checkbox-grupo">
			    <h3 class="tituloDeSeccionDeFormulario">Elige tus intereses</h3> <!-- Desde aqui el Checkbox, Usando etiqueta "input", con el Atributo "type" establecido "checkbox"-->
			        <label>
			            <input type="checkbox" name="intereses" value="deportes">
			            Deportes
			        </label>
			        <br>
			        <label>
			            <input type="checkbox" name="intereses" value="musica">
			            MÃºsica
			        </label>
			        <br>
			        <label>
			            <input type="checkbox" name="intereses" value="cine">
			            Cine
			        </label>
			        <br>
			        <label>
			            <input type="checkbox" name="intereses" value="lectura">
			            Lectura
			        </label>
			        <br>
		    </div> <!-- FINAL del CheckBox -->
		     <label for="surgerenciaPEmpresa">Sugerencia para la Empresa:</label>
		    <br>  <!-- rows // especifica altura, num de fila. COLS define anchura numero de columnas -->
		    <textarea name="sugerenciasPEmpresa" id="surgerenciaPEmpresa" rows='20' cols='50'></textarea>
		    <br> 
		    <label for="password">Password:</label> 
		    <input type="password" id="password" name="password" required>
		    <br> 
		    <label for="passwordConfirmar">Confirmar Password:</label> 
		    <input type="password" id="passwordConfirmar" name="passwordConfirmar" required>
		    <br> 
		    
		    <div class="checkbox-grupo">
		    <h3 class="tituloDeSeccionDeFormulario">Acepta los terminos y condiciones</h3> <!-- Desde aqui el Checkbox, Usando etiqueta "input", con el Atributo "type" establecido "checkbox"-->
		        <label>
		            <input type="checkbox" name="intereses" value="deportes">
		            SI
		        </label>
		        <br>
		        <label>
		            <input type="checkbox" name="intereses" value="musica">
		            Acepto recibir informacion relavita a la empresa
		        </label>
		    </div>
		    
		    
		    
		    <input class="button" type="submit" value="Enviar">
		
		</form>
	</section>

</main>
<footer id="pieDePagina">
<h2 class="tituloDeTabla">Contacto</h2>
    <br>
	<table class="tablaContacto">
		<tr><th>E-mail</th> 
		    <th>Facebook</th>
		</tr>
		<tr><td> <a class="enlace" href="hotmail.com">Correo</a> </td>
		<td><a class="enlace" href=www.facebook.com>Face</a></td>
		</tr>
	</table>
</footer>

</body>
</html>
